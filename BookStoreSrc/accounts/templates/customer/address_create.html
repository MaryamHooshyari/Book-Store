{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}افزودن آدرس{% endblock title %}

{% block content %}

{% for message in messages %}

{% endfor %}
{% endif %}
<br><h2>آدرس جدید</h2><br>
<form action="" method="post">
    {% csrf_token %}

    {{ form|crispy }}

</form>
{% endblock content %}
