{% extends 'employee/staff_base.html' %}

{% block title %}کارمندان{% endblock title %}

{% block content %}
<br><br>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">نام کاربری</th>
        <th scope="col">ایمیل</th>
        <th scope="col">ویرایش/حذف</th>
    </tr>
    </thead>
    <tbody>
    {% for staff in object_list %}
    <tr>
        <th scope="row">{{ staff.username }}</th>
        <td>{{ staff.email }}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Default button group">
                <a type="button" class="btn btn-outline-success" href="{% url 'staff_edit' staff.pk %}">ویرایش</a>
                <a type="button" class="btn btn-outline-danger" href="{% url 'staff_delete' staff.pk %}">حذف</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
